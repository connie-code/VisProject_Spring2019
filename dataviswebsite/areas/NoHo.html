<html>
  <head>
    <title>CitiBikes</title>
    <link rel="stylesheet" type="text/css" href="../pretty.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0"></script>
    <script src="../visualization.vl.js"></script>
  </head>
  <body>
 	<header>
  		<img src="../citi_bikeiswhite.png" id="citibike" padding="300px" height="100px">
  	</header>
  		<nav>
		  <ul id="menu">
		      <li class=that><a href = "../thewebpage.html">Neighborhood Overview</a></li>
		      <li class=that><a href = "#report">Report</a></li>
		  <ul>
		</nav>
  	<div id="vis"></div>
  	<script type="text/javascript">

var yourV2Spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
  "title": "Citibike Station Usage Visualization",
  "hconcat":[{
    "title": "NoHo",
    "data": {
      "url": "https://raw.githack.com/Hana87NH/VisProject_Spring2019/master/Data/neighborhoodCSVs/NoHo.csv"
    },
    "vconcat": [{
      "title": "Detail View",
      "width": 550,
      "height": 300,
      "mark": "bar",
      "transform":[{
        "filter": "datum.types == 'bikes'" ,
        "filter":{"selection": "pts"}
      }],
      "encoding": {
        "x": {
          "field": "time",
          "type": "temporal",
          "scale": {"domain": {"selection": "brush"}},
          "axis": {
            "title": "Time",
            "formatType": "time",
            "format": "%a %I:%p",
            "labelAngle": -45
          }
        },
        "y": {
          "field": "value",
          "type": "quantitative",
          "stack":"normalize",
          "axis": null
        },
        "color":{
          "field": "types",
          "type": "nominal",
          "scale": {"range":["#adbac0","#22a1c2"]}
        }
      }
    },{
      "title": "Overiew April 2018",
      "width": 550,
      "height": 150,
      "mark": {"type": "bar", "color": "#22a1c2"},
      "transform":[{"filter": {"selection": "pts"}}],
      "selection": {
          "brush": {"type": "interval","encodings": ["x"]}
      },
      "transform":[
        {"filter":{"selection": "pts"}},
        {"filter": "datum.types == 'bikes'"}
      ],
      "encoding": {
        "x": {
          "field": "time",
          "type": "temporal",
          "scale": {"domain": {"selection": "brush"}},
          "axis": {
            "title": "Time",
            "formatType": "time",
            "format": "%m/%d/%y",
            "labelAngle": -45
          }
        },
        "y": {
          "field": "value",
          "type": "quantitative",
          "axis": {"title": "Number of bikes"}
        },
        "fillOpacity":{
          "condition":{"selection": "brush","value": 1},
          "value":0.1
        }
      }
    }]
  },{
  "title": "NoHo Station Map",
  "width": 400,
  "height": 600,
  "projection": {"type": "albersUsa"},
  "layer": [
    {
    "data": {
      "url": "https://raw.githack.com/Hana87NH/VisProject_Spring2019/master/Data/NYC_topo.json",
      "format": {
        "type":"topojson",
        "feature": "NYC_neighborhood"
      }
    },
    "transform":[{
      "filter": "datum.properties.neighborhood == 'NoHo'"
    }],
    "mark": {
      "type": "geoshape",
      "stroke": "black",
      "strokeWidth": 0.15
    },
    "encoding": {"color": {"value": "#f2f2f2"}}
  },
    {
      "data": {
        "url": "https://raw.githack.com/Hana87NH/VisProject_Spring2019/master/Data/bikeStationLongLat.csv"
    },
      "transform":[{
      "filter": "datum.neighborhood == 'NoHo'"
      }],
      "encoding": {
        "longitude":
        {"field": "longitude", "type": "quantitative"},
        "latitude":
        {"field": "latitude", "type": "quantitative"}
      },
      "layer": [
        {
        "mark": {"type": "circle", "color": "orange"},
        "selection": {
          "pts": {
            "fields": ["stationID"],
            "type": "single",
            "encodings": ["longitude","latitude"]
          }
        },
        "encoding":{
          "size": {
            "condition": {"selection": "pts","value": 2000},
            "value": 900
          },
          "fillOpacity":{
            "condition":{"selection": "pts","value": 1},
            "value":0.7
          },
          "color": {
            "field": "eventCount",
            "type": "quantitative",
            "scale":{
              "reverse": true,
              "domain": [0,2000,10000],
              "scheme": "spectral"
            }
          },
          "tooltip":[
            {"field": "stationName",
            "type": "nominal",
            "title":"Station Name"}
          ]
        }},{
        "mark": {"type": "text"},
        "encoding": {
          "text": {"field": "stationID", "type": "nominal"},
          "color":{"value": "darkblue"},
          "tooltip":[
            {"field": "stationName",
            "type": "nominal",
            "title":"Station Name"}
          ]
        }
        }
      ]
    }
  ]
}]
}

      	vegaEmbed('#vis', yourV2Spec);
    </script>
  </body>
</html>
